<skeleton-form :busy="busy" v-model="value" @submit="onSubmit" :required="['username', 'password']">
  <template #header>
    <h3>{{tt("skeleton-key.login.title", "Login")}}</h3>
    <template v-if="messages">
      <skeleton-message v-for="(message, index) in messages" :text="message" :key="index" />
    </template>
  </template>
  <template #default="{ value }">
    <skeleton-input :label="tt('skeleton-key.login.username', 'Username')" v-model="value.username" />
    <skeleton-input type="password" :label="tt('skeleton-key.login.password', 'Password')" v-model="value.password" />
  </template>
  <template #footer="{ invalid }">
    <skeleton-button :text="tt('skeleton-key.login.submit', 'Login')" primary submit :disabled="invalid" />
  </template>
</skeleton-form>
