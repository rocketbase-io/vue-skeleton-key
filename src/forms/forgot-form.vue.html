<skeleton-form :busy="busy" v-model="value" @submit="onSubmit" :required="['username']" :messages="messages">
  <template #header>
    <h3 v-if="!hideTitle">{{tt("skeleton-key.forgot.title", "Forgot Password")}}</h3>
  </template>
  <template #default="{ value }">
    <skeleton-input :label="tt('skeleton-key.forgot.username', 'Username or Email')" v-model="value.username" />
  </template>
  <template #footer="{ invalid }">
    <skeleton-button :text="tt('skeleton-key.forgot.submit', 'Submit')" primary submit :disabled="invalid" />
  </template>
</skeleton-form>
