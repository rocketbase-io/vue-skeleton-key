<form :class="classes" @submit.prevent="$emit('submit', $event)" v-bind="$attrs">
  <div class="skeleton-form__header">
    <slot
      name="header"
      :errors="errors"
      :error-array="errorArray"
      :error-count="errorCount"
      :valid="valid"
      :invalid="invalid"
      :value="localValue"
      v-if="localValue"
    />
  </div>
  <div class="skeleton-form__body">
    <slot
      :errors="errors"
      :error-array="errorArray"
      :error-count="errorCount"
      :valid="valid"
      :invalid="invalid"
      :value="localValue"
      v-if="localValue"
    />
  </div>
  <div class="skeleton-form__footer">
    <slot
      name="footer"
      :errors="errors"
      :error-array="errorArray"
      :error-count="errorCount"
      :valid="valid"
      :invalid="invalid"
      :value="localValue"
      v-if="localValue"
    />
  </div>
</form>
