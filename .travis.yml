language: node_js

node_js:
  - 10
  - 12

script:
  - npm install
  - npm build
  - npm run test:unit

jobs:
  include:
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
